<h1 id="tableLabel">Deck Of Cards</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!DeckOfCards"><em></em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="DeckOfCards">
  <thead>
    <tr>
      <th>Suit</th>
      <th>Card</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ Suits }}</td>
      <td>{{ Deck }}</td>
    </tr>
  </tbody>
</table>
